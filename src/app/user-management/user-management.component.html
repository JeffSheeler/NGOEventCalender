<p>user-management works!</p>

<button (click)="onAdd()">Add</button>
<table border=1>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>isAdmin</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of user">
            <td>{{u.firstName}}</td>
            <td>{{u.lastName}}</td>
            <td>{{u.email}}</td>
            <td>{{u.isAdmin}}</td>

            <!-- <button (click)="EditUser()">Edit</button> -->
            <button class="btn btn-primary" [routerLink]="['edit',user._id]">Edit</button>
        </tr>
        
    </tbody>
    </table>
    
<router-outlet></router-outlet>
